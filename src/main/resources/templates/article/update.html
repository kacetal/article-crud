<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/simple-head :: simple-head}">
<body>
<div class="container">
    <h4>Update Article</h4>
    <form th:action="@{/articles}" th:method="put" th:object="${article}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{publishedAt}"/>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Title</span>
                    </div>
                    <input class="form-control" required th:field="*{title}" type="text">
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Author</span>
                    </div>
                    <input class="form-control" required th:field="*{author}" type="text">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Article's text</span>
                    </div>
                    <textarea class="form-control" required th:field="*{text}" th:text="*{text}"></textarea>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
</body>
</html>
